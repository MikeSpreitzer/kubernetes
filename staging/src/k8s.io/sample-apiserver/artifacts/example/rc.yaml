apiVersion: v1
kind: ReplicationController
metadata:
  name: wardle-server
  namespace: wardle
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: wardle-server
        image: mspreitz/kube-sample-apiserver:release-1.8
        imagePullPolicy: IfNotPresent
        args:
        - "--etcd-servers=http://localhost:2379"
        - -v=10
      - name: etcd
        image: quay.io/coreos/etcd:v3.2.15
        command:
        - /usr/local/bin/etcd
        - --debug
